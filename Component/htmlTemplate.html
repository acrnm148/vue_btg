<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn 방식으로 vue를 가져오는것 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div-component></div-component>
        <table-component></table-component>
    </div>

    <template id="div-template">
        <div>HTML Div Template</div>
    </template>
    <template id="table-template">
        <table>
            <tbody>
                <tr><td>취미1</td><td>축구</td></tr>
                <tr><td>취미2</td><td>등산</td></tr>
                <tr><td>취미3</td><td>여행</td></tr>
            </tbody>
        </table>
    </template>
    <script>

        Vue.component(
            'table-component',
            {
                template: '#table-template'
            }
        );
        // template에 해당하는 HTML을 body 안에 template tag를 이용해서 표현
        new Vue({
            el: '#app',
            components: {
                'div-component' : {
                    template : `#div-template`
                }
            }
        });
    </script>
</body>
</html>
