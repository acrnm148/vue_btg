<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn 방식으로 vue를 가져오는것 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <method-component></method-component>
    </div>

    <script>

        const cmp1 = {
            template: `
                <div>
                    <div>컴포넌트 데이터 & 메소드: {{ data1 }} {{ func2() }} </div>
                    <button v-on:click="func1"> click </button>
                    <button v-on:click="func3"> {{data2}} </button>
                </div>
            `,
            data: function() {
                return {
                    data1: 200,
                    data2: 'test',
                }
            },
            methods: {
                func1() {
                    console.log(this);
                    alert(this.data1);
                },
                func2: function() {
                    return "func2 message";
                },
                func3: function() {
                    console.log("func3");
                }
                
            }
        }

        //Local Component
        new Vue({
            el: '#app',
            components: {
                'method-component' : cmp1
            }
        });
    </script>
</body>
</html>
