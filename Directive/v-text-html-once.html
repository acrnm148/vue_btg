<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- cdn 방식으로 vue를 가져오는것 -->
</head>
<body>
    <div id="app">
        <div v-text="css"></div>
        <div v-html="css"></div>
        <div v-once="css"></div> <!--이게 아니라-->
        <div v-once>{{css}}</div> <!--이거임-->
    </div>
    <script>
        let value = {
            css: `<span style="background-color:lightgrey">회색</span>`
        }
        
        new Vue({ 
            el: '#app',
            data: function() {
                return value; //return object 아래와 같다.
                // return {
                //     css: `<span style="background-color:lightgrey">회색</span>`
                // }
            },
        });

        setTimeout( changeCss, 5000 ); //5초 뒤에 그린 호출

        function changeCss() {
            value.css = `<span style="background-color:green">그린</span>`
        }

    </script>
</body>
</html>
