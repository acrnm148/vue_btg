<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- cdn 방식으로 vue를 가져오는것 -->

    <style>
        .reddish{
            color:crimson;
        }
        .bgDark {
            background-color:black;
        }
        .someClass {
            border: 1px solid blue;
        }
        .some2Class {
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div id="app">
      <div class="reddish bgDark someClass">일반 css class 적용</div> <br>
      <div class="some2Class" :class="{reddish:isReddish , bgDark:isBgDark , someClass:isSomeClass}">vue class 적용</div>
    </div>
    <script>
       
        new Vue({ 
            el: '#app',
            data: function() {
               return {
                   textValue: 'v-bind class',
                   isReddish : true,
                   isBgDark : true,
                   isSomeClass : true,
               }
            },
        });

    </script>
</body>
</html>
