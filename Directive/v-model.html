<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- cdn 방식으로 vue를 가져오는것 -->
</head>
<body>
    <div id="app">
        <!-- v-bind, v-on -->
        <input type="text" v-bind:value="inputText" v-on:input="updateInput">
        {{inputText}}
        <br>
        <!-- v-model -->
        <input type="text" v-model="inputText2">
        {{inputText2}}
    </div>
    <script>
       
       var OuterCount = 0;
        new Vue({ 
            el: '#app',
            data: function() {
               return {
                    inputText:'12345',
                    inputText2:'6789'
               }
            },
            methods: {
                updateInput: function(e) {
                    this.inputText = e.target.value;
                }
            },
        });

    </script>
</body>
</html>
