<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Student Test</title>
</head>

<body>
	<div id="app">
		<h4>학생 관리</h4>
		<hr>
		<table>
			<thead>
				<tr>
					<td>StudentId</td>
					<td>StudentNm</td>
					<td>email</td>
					<td>phone</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(row, index) in studentList" :key="index" @click="detailStudent(row.studentId)" style="cursor:pointer;">
					<td>{{row.studentId}}</td>
					<td>{{row.studentNm}}</td>
					<td>{{row.email}}</td>
					<td>{{row.phone}}</td>
				</tr>
			</tbody>
		</table>
		<hr>
		<form>
			<table>
				<tbody>
					<tr>
						<td>StudentNm</td>
						<td><input type="text" name="studentNm" v-model="row.studentNm"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="text" name="email" v-model="row.email"></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="text" name="phone" v-model="row.phone"></td>
					</tr>
				</tbody>
			</table>
		</form>
		<div style="border: 1px; margin: auto; text-align: center">
			<button id="btnInsert" @click="insertStudent">등록</button>
			<button id="btnUpdate" @click="updateStudent">수정</button>
			<button id="btnDelete" @click="deleteStudent">삭제</button>
			<button id="btnClear" @click="clear">초기화</button>
		</div>
	</div>
	<script>
		// #1. 서버와의 통신 url
		//fetch('/students'); => 같은 서버에서 html을 다운로드 한 경우
		// fetch('http://localhost:8080/students') <= Postman에서 실행하는 형태로 url

		//#2. 언제 서버와의 통신
		// life-cycle method
		// create / mount / update / ==> 최초 back-end 요청 데이터는 created 안에서.

		//#3. Dynamic Rendering 참고
		
		new Vue({
			el: '#app',
			data() {
				return {
					studentList: [],
					student: {} //자동으로 들어간다
				}
			},
			methods: {
				async detailStudent(studentId) {
					let url = 'http://localhost:8080/students/' + studentId;
			
					try{
						let response = await fetch(url);
						let data = await response.json();
						this.student = data;
						console.log(this.student);
					}catch(error){
						console.log(error)
					}
				},
				async listStudent() {
					//fetch
					// get /students
					try {
						let response = await fetch('http://localhost:8080/students');
						let data = await response.json(); //data == student객체의 배열
						this.studentList = data;
					} catch (error) {
						console.log(error)
					}
				}, //목록 완료
				async insertStudent() {
					// fetch + rest api
					// /students POST

					let urlParams = new URLSearchParams(this.student);
					let fetchOptions = {
						method : "POST",
						body : urlParams
					}
					
					try{
						let response = await fetch('http://localhost:8080/students', fetchOptions)
						let data = await response.json();
						console.log(data);
						this.listStudent();
						this.clear();
					}catch(error){
						console.log(error)
					}
				}, //등록완료, 새로고침 해야 바뀐걸 볼 수 있음
				async updateStudent() {
					let url = 'http://localhost:8080/students/' + this.student.studentId;

					let urlParams = new URLSearchParams(this.student);
					let fetchOptions = {
						method : "PUT",
						body : urlParams
					}
					
					try{
						let response = await fetch(url, fetchOptions)
						let data = await response.json();
						console.log(data);
						this.listStudent();
						this.clear();
					}catch(error){
						console.log(error)
					}
				},
				async deleteStudent() {
					
					let url = 'http://localhost:8080/students/' + this.student.studentId;

					let fetchOptions = {
						method : "DELETE",
					}
					// fetch + rest api
					// /students DELETE
					try{
						let response = await fetch(url, fetchOptions)
						let data = await response.json();
						console.log(data);
						this.listStudent();
						this.clear();
					}catch(error){
						console.log(error)
					}
				},
				clear() {
					this.student.studentId = '';
					this.student.studentNm = '';
					this.student.email = '';
					this.student.phone = '';
				}
			},
			created() {
				this.listStudent();
			}
		});
	</script>
</body>

</html>
